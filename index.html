<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>base component</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --border-color: #999;
      --border-color-hover: #666;
      --border-radius: 4px;
      --color: #333;
      --font-size: 14px;
      --button-height: 32px;
      --button-bg: #fff;
      --button-active-bg: #eee;
    }
  </style>
</head>
<body>
<div id="app">
  <div style="margin: 10px;">
    <b-input value="康康" disabled></b-input>
    <b-input value="jj" readonly></b-input>
    <b-input value="1223" error="急急急j 98796"></b-input>
    <b-input @change="aaa" @input="bbb" @focus="ccc" @blur="ddd"></b-input>
  </div>
  <div>
    <b-button icon="down">
      提交
    </b-button>
    <b-button icon="download" :loading="loading1" @click="loading1 = !loading1" icon-position="right">
      下载
    </b-button>
    <b-button>
      提交
    </b-button>
    <b-icon name="settings"></b-icon>
    <b-button-group>
      <b-button icon="left">上一页</b-button>
      <b-button>更多</b-button>
      <b-button icon="right" icon-position="right">下一页</b-button>
    </b-button-group>
  </div>
</div>
<script src="./src/app.js"></script>
</body>
</html>
